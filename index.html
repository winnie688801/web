function c2f()
{
	if(document.ctof.ctemp.value.length == 0 )
		{
			 //alert('請輸入溫度');
			 alert('please enter the Centigrade degree');
			 document.ctof.ctemp.focus();
			 return false;
		}
	document.ctof.ftemp.value=Math.round(document.ctof.ctemp.value*9/5+32);
	return true;
}
function f2c()
{
	if(document.ftoc.ftemp.value.length == 0 )
		{
			 alert('please enter the Fahrenheit degree');
			 document.ftoc.ftemp.focus();
			 return false;
		}
	document.ftoc.ctemp.value=Math.round((document.ftoc.ftemp.value-32)*5/9);
	return true;
}
</script>
